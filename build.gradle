plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'application'
}

group 'de.hhu.cs.dbs.propra'
version '1.0.0'

sourceCompatibility = 12
targetCompatibility = 12

mainClassName = group + '.Application'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'com.sun.activation:javax.activation:1.2.0'
    implementation 'com.sun.xml.ws:jaxws-rt:2.3.2'
    implementation 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.28'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.28'
    implementation 'org.glassfish.jersey.media:jersey-media-multipart:2.28'
    implementation 'org.xerial:sqlite-jdbc:3.25.2'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.28'
    testImplementation 'junit:junit:4.12'
}
